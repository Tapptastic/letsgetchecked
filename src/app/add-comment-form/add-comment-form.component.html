<form [formGroup]="form" (submit)="addComment()">
  <div>
    <label for="firstName">Name</label>
    <input
      type="text"
      id="firstName"
      class="form-control"
      formControlName="user"
    />
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      type="text"
      id="comment"
      class="form-control"
      formControlName="content"
    >
    </textarea>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!form.valid"
    aria-label="submit"
  >
    Submit
  </button>
</form>
